<table mat-table [dataSource]="results" [class.big]="big">
    <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let contester"> {{contester.position}} </td>
    </ng-container>
    <ng-container matColumnDef="points">
        <th mat-header-cell *matHeaderCellDef> Points </th>
        <td mat-cell *matCellDef="let contester"> {{contester.points}} </td>
    </ng-container>
    <ng-container matColumnDef="driver">
        <th mat-header-cell *matHeaderCellDef> Driver </th>
        <td mat-cell *matCellDef="let contester"> {{contester.driver}} </td>
    </ng-container>
    <ng-container matColumnDef="constructor">
        <th mat-header-cell *matHeaderCellDef> Constructor </th>
        <td mat-cell *matCellDef="let contester"> {{contester.constructorName}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr mat-row *matRowDef="let row; columns: columns"></tr>
</table>
